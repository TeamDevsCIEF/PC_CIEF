<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulario</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <main>
        <h1>Catálogo de etiquetas de formulario</h1>
      <form action="#">
        <fieldset>
          <legend>Catálogo de etiquetas de un formulario</legend>
          <div>
            <label for="text">type="text":</label>
            <input type="text" id="text" name="text" required />
          </div>
          <div>
            <label for="number">type="number":</label>
            <input type="number" id="number" name="number" required />
          </div>

          <div>
            <label for="number">Email</label>
            <input type="email" id="email" name="email" required />
          </div>

          <div>
            <label for="number">Password</label>
            <input type="password" id="password" name="password" required />
          </div>

          <div class="buttons">
            <input type="button" value="Enviar" onclick="cambiarColorFondo()">
            <input type="reset" value="Borrar">
          </div>
        </fieldset>
      </form>
      <div>
        <p class="datos">

        </p>


        <h2>Soy un h2</h2>

        <dialog open>
            <h2>Dialogo</h2>
            <p>Esto es un dialogo</p>
            <button onclick="cerrarDialogo()">Cerrar</button>  
        </dialog>
      </div>
    </main>
  </body>
  <script src="js/app.js"></script>
</html>
