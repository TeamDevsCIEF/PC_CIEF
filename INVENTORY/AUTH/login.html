<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de Sesión / Registro</title>
    <link rel="stylesheet" href="./css/login.css">
</head>
<body>
    <main class="container">
        <section class="form-container">
            <div class="form-content">
                <header>
                    <h1>Bienvenido</h1>
                </header>
                <div class="form-toggle">
                    <button id="login-btn" class="active">Iniciar Sesión</button>
                    <button id="register-btn">Registro</button>
                </div>
                <div id="login-form" class="form">
                    <form action="/login" method="POST">
                        <div class="form-group">
                            <label for="username-login">Nombre de Usuario o Email</label>
                            <input type="text" id="username-login" name="username" required minlength="3" maxlength="50">
                        </div>
                        <div class="form-group">
                            <label for="password-login">Contraseña</label>
                            <input type="password" id="password-login" name="password" required minlength="8">
                        </div>
                        <div class="form-group">
                            <button type="submit">Ingresar</button>
                        </div>
                        <div class="form-footer">
                            <p>¿Olvidaste tu contraseña? <a href="#">Recupérala aquí</a></p>
                        </div>
                    </form>
                </div>
                <div id="register-form" class="form hidden">
                    <form action="/register" method="POST">
                        <div class="form-group">
                            <label for="username-register">Nombre de Usuario</label>
                            <input type="text" id="username-register" name="username" required minlength="3" maxlength="50">
                        </div>
                        <div class="form-group">
                            <label for="email-register">Email</label>
                            <input type="email" id="email-register" name="email" required>
                        </div>
                        <div class="form-group">
                            <label for="password-register">Contraseña</label>
                            <input type="password" id="password-register" name="password" required minlength="8">
                        </div>
                        <div class="form-group">
                            <label for="confirm-password-register">Confirmar Contraseña</label>
                            <input type="password" id="confirm-password-register" name="confirm-password" required minlength="8">
                        </div>
                        <div class="form-group">
                            <button type="submit">Registrar</button>
                        </div>
                    </form>
                </div>
            </div>
        </section>
    </main>

    <script>
        const loginBtn = document.getElementById('login-btn');
        const registerBtn = document.getElementById('register-btn');
        const loginForm = document.getElementById('login-form');
        const registerForm = document.getElementById('register-form');

        loginBtn.addEventListener('click', () => {
            loginBtn.classList.add('active');
            registerBtn.classList.remove('active');
            loginForm.classList.remove('hidden');
            registerForm.classList.add('hidden');
        });

        registerBtn.addEventListener('click', () => {
            registerBtn.classList.add('active');
            loginBtn.classList.remove('active');
            registerForm.classList.remove('hidden');
            loginForm.classList.add('hidden');
        });
    </script>
</body>
</html>
